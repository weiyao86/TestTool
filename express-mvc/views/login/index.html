<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nodejs-Express-MVC</title>
	<link rel="stylesheet" href="/styles/css/bootstrap.css">
	<link rel="stylesheet" href="/styles/css/all.css">
	<link rel="stylesheet" href="/styles/css/login.css">
	<script src="/scripts/libs/socket.io.js"></script>
	<% viewbag.pageCode="login" %>
	<%- include("../config/requireConfig")-%>
	<%- include("../config/globalConfig")-%>

	<!--[if lt IE 9]>
	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
		var s=io.connect("http://localhost:8002");
    		s.on("news",function(data){
    			console.log(data);
    			s.emit('myEvent',{my:'socket.io.test'});
    	});

    	require(["jquery","domReady!"],function(){
			$(".text-recover").on("click",function(){
				$(".dock-center").toggleClass('flipped');
			});

		});
	</script>
</head>
<body>

<div id='content' class="content">
	<div class="container-fluid login">
			<div class="center-block dock-center">
				<form id="login" action="/login/signin" method="post" class="form-signin">
					<h3 class="form-signin-heading">用户登录</h3>
					<input type="email" name="email" class="form-control" placeholder="Email address" value="<%= email %>
					" required autofocus>
					<input type="password" name="password" class="form-control" placeholder="Password" required >
					<div class="checkbox">
						<label for="re_ck">
							<input id='re_ck' type="checkbox" name="remeber" <% if(email != ""){ %> 
							checked='checked' <%}  else {%> class='abc' <% }%> >Remeber me</label>
					</div>
					<button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
					<a class="text-recover"><em>Register</em></a>
				</form>
				<%- include("register")-%>
			</div>
			<div class="login-clip"></div>
	</div>

</div>
<div class="flag"><a href="https://github.com/weiyao86/TestTool/tree/master/express-mvc" target="_blank">github</a> </div>

</body>
</html>
