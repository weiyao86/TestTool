	<%- include('../shared/bootstrap_head')-%>	
	<!-- load css -->	
	<link rel="stylesheet" href="/styles/css/photodetail.css">

	<div class="container-fluid">
		<div class="panel panel-custom">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="carousel slide carousel-custom" id="carousel">
						<script id="carousel_template" type="template">
							{{#Data}}
								<ol class="carousel-indicators">
									{{#list}}
										<li data-target="#carousel" data-slide-to="{{idx}}" class="{{cls}}"></li>
									{{/list}}
								</ol>
								<div class="carousel-inner" role="listbox">
									{{#data}}
										<div class="item {{cls}}">
											<img src="photo/{{filename}}" alt="{{filename}}">	
											<div class="carousel-caption">{{filename}}</div>
										</div>
									{{/data}}
								</div>

								<a href="#carousel" class="left carousel-control" role="botton" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a href="#carousel" class="right carousel-control" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right"></span>
									<span class="sr-only">Next</span> 
								</a>
							{{/Data}}
						</script>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="jumborton jumborton-custom">
